<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drinky Links</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.3.0/dist/css/uikit.min.css" />
    
    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.3.0/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.3.0/dist/js/uikit-icons.min.js"></script>
    <!-- icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" type="text/css" href="stylesheet-1.css">

</head>

    <body>
    
        <!-- This is an anchor toggling the off-canvas -->
        <a href="#my-id" uk-toggle></a>

        <!-- This is the off-canvas menu bar -->
        <div id="my-id" uk-offcanvas>
        
        <!-- search bar -->
        <div class="uk-offcanvas-bar">
            <button class="uk-offcanvas-close" type="button" uk-close></button>
            <div>
                <form class="uk-search uk-search-default">
                    <input class="uk-search-input" type="search" placeholder="Search...">
                    <button id="serchBtn">GO!</button>
                </form>

            <br>
            <br>

        <!-- navigation buttons -->
        <div>
            <ul class="uk-nav uk-nav-default">
                <li class="uk-active">
                    <button id="cocktailBtn" uk-toggle="target: #my-id" class="drinkButton">Cocktails</button>
                    <li><button id="shakesBtn" uk-toggle="target: #my-id" class="drinkButton">Milk Shakes & Floats</button>
                    <li><button id="cocoaBtn" uk-toggle="target: #my-id" class="drinkButton">Cocoa</button>
                    <li><button id="coffeeBtn" uk-toggle="target: #my-id" class="drinkButton">Coffee & Tea</button>
                    <li><button id="homemadeBtn" uk-toggle="target: #my-id" class="drinkButton">Homemade Liqueur</button>
                    <li><button id="punchBtn" uk-toggle="target: #my-id" class="drinkButton">Punch & Party Drinks</button>
                    <li><button id="beerBtn" uk-toggle="target: #my-id" class="drinkButton">Beer</button>
                    <li><button id="sodasBtn" uk-toggle="target: #my-id" class="drinkButton">Soft Drinks & Sodas</button>                
                    </li>
            </ul>
        </div>
        </div>
        </div>
        </div>

        <div class="uk-position-relative uk-visible-toggle uk-light" tabindex="-1"
        uk-slideshow="autoplay: true, animation: fade">
        <ul class="uk-slideshow-items">
            <li>
                <img src="images/alcohol-3194824-3600.jpg" alt="Photo of a bar with a glass strainer and shaker"
                    class="logoSize uk-cover" uk-cover="" style="height: 313px; width: 470px;">
                <div class="uk-position-center uk-position-small uk-text-center">
                    <h2 uk-slideshow-parallax="y: -50,0,0; opacity: 1,1,0"><img
                            src="Logo-Graphics/Drinky-Links-Logo-1.svg" class="logoSize logoAnimate bounce">
                    </h2>
                    <p class="slideShowText" uk-slideshow-parallax="y: 50,0,0; opacity: 1,1,0">BARTEND LIKE A PRO</p>
                    <button uk-toggle="target: #my-id" class="slideShowBtn">LEARN MORE</button>

                </div>
            </li>
            <li>
                <img src="Logo-Graphics/alcohol-857380-3600.jpg" alt="" uk-cover>
                <div class="uk-position-center uk-position-small uk-text-center">
                    <h2 uk-slideshow-parallax="y: -50,0,0; opacity: 1,1,0"><img
                            src="Logo-Graphics/Drinky-Links-Logo-1.svg" class="logoSize logoAnimate bounce">
                    </h2>
                    <p class="slideShowText" uk-slideshow-parallax="y: 50,0,0; opacity: 1,1,0">BARTEND LIKE A PRO</p>
                    <button uk-toggle="target: #my-id" class="slideShowBtn">LEARN MORE</button>
                </div>
            </li>
            <li>
                <img src="Logo-Graphics/cocktail-2098458-3600.jpg" alt="" uk-cover>
                <div class="uk-position-center uk-position-small uk-text-center">
                    <h2 uk-slideshow-parallax="y: -50,0,0; opacity: 1,1,0"><img
                            src="Logo-Graphics/Drinky-Links-Logo-1.svg" class="logoSize logoAnimate bounce">
                    </h2>
                    <p class="slideShowText" uk-slideshow-parallax="y: 50,0,0; opacity: 1,1,0">BARTEND LIKE A PRO</p>
                    <button uk-toggle="target: #my-id" class="slideShowBtn">LEARN MORE</button>
                </div>
            </li>
        </ul>

        <a class="uk-position-center-left uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous
            uk-slideshow-item="previous"></a>
        <a class="uk-position-center-right uk-position-small uk-hidden-hover" href="#" uk-slidenav-next
            uk-slideshow-item="next"></a>
        </div>

        <div class="footer">
            <div id="image">
            <img src="">
        </div>

        <p>Footer text</p>

        <div class="">
            <a href="" class="uk-icon-button" uk-icon="twitter"></a>
            <a href="" class="uk-icon-button" uk-icon="facebook"></a>
            <a href="" class="uk-icon-button" uk-icon="youtube"></a>
            <a href="" class="uk-icon-button" uk-icon="github"></a>
        </div>

</body>

</html>
